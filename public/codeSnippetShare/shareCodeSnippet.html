<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Snippet Sharing</title>
    <link rel="stylesheet" href="shareCodeSnippet.css" />
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevent scrolling */
    }
    .blur-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .pop-container {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white; /* Adjust to your preference */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px); /* Adjust blur intensity */
      z-index: -1; /* Place behind other content */
    }
  </style>
  <body>
    <header>
      <h1>Code Snippet Sharing</h1>
    </header>
    <main>
      <section id="snippet-form">
        <h2>Share Your Code Snippet</h2>
        <div class="blur-container">
          <div class="pop-container" id="pop-container">
            <a id="dataLink" href="#">Link</a>
            <p>id : <span id="dataId"> id </span></p>

            <div>
              <button id="copyPop">Copy Link</button>
              <button id="closePop">Close</button>
            </div>
          </div>
          <div class="blur"></div>
        </div>
        <form id="snippet-form">
          <textarea
            id="code-input"
            placeholder="Enter your code snippet here..."
          ></textarea>
          <div id="error-message" class="error-message"></div>

          <div id="word-count">Input Count: 0/10000</div>

          <label for="num-visitors">Number of Visitors:</label>
          <input
            type="number"
            id="num-visitors"
            value="2"
            name="num-visitors"
            min="1"
          />
          <label for="storage-duration"
            >Storage Duration (in hours, max 48):</label
          >
          <input
            type="number"
            id="storage-duration"
            name="storage-duration"
            value="1"
            min="1"
            max="48"
          />
          <button type="button" id="preview-btn">Preview</button>
          <button>Share</button>
          <div id="custom-alert" class="custom-alert">
            <div class="alert-content">
              <p id="alert-message"></p>
              <div class="button-container">
                <button type="submit" id="alert-ok-btn">OK</button>
                <button id="alert-cancel-btn">Cancel</button>
              </div>
            </div>
          </div>
        </form>
      </section>
      <section id="snippet-preview" style="display: none">
        <h2>Preview</h2>
        <pre> <code id="preview-area"> </code> </pre>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Code Snippet Sharing</p>
    </footer>

    <script src="shareCodeSnippet.js"></script>
  </body>
</html>
