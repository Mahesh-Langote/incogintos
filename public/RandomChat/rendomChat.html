<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rondom Chat</title>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style.css">
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
  <body>
   <header>
      <div class="logo">
          <h1>Developer Community</h1> 
          <span class="textd-dark .btn-dark" id="online-users"></span>

      </div>
      <nav>
          <ul>
           
              <!-- <li><a href="#forums">Forums</a></li>  -->
              <li><a href="codeSnippetShare/shareCodeSnippet.html">Code Snippets</a></li>
               <li><a href="RandomChat/rendomChat.html">Chat</a></li>
              <li><a href="playGround/ide.html">Code Playground</a></li>  
             <!--  <li><a href="#pair-programming">Pair Programming</a></li> -->
          </ul>
      </nav>
  </header>

    <div
      class="container top-margin-main-content"
      id="chat-section"
      style="display: none"
    >
      <div class="row mt-2">
        <span id="match-name"></span>
        <div class="col-8">
          <div class="card border-3">
            <div
              id="private-messages"
              class="card-body bg-light scrollable-chat-section"
            >
              <p>Welcome! ðŸŽ‰ Happy chatting! All the best! ðŸŒŸ</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-1">
        <div class="col-8">
          <textarea
            class="form-control"
            id="chat-box"
            rows="3"
            placeholder="Start typing..."
          ></textarea>
          <button
            type="submit"
            class="btn btn-dark float-end m-2"
            onclick="sendMessage()"
          >
            Send <i class="fa fa-paper-plane"></i>
          </button>
          <button id="reloadButton"
          type="submit"
          class="btn btn-danger mr-2 float-start m-2"
           
        >
          Stop <i class="fa fa-times" aria-hidden="true"></i>

        </button>
        </div>
      </div>
    </div>
    <div class="container top-margin-main-content" id="pre-chat-section">
      <div class="row" style="flex-flow: column-reverse">
        <div class="col-3"></div>
        <div class="col-6">
          <span class="text-dark" id="online-users"></span>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="row mt-2" id="message-row" style="display: none">
        <div
          class="col-6 alert alert-primary"
          id="info-message"
          role="alert"
          style="display: none"
        ></div>
        <div
          class="col-6 alert alert-danger"
          id="error-message"
          role="alert"
          style="display: none"
        ></div>
      </div>
      <div class="row mt-2" id="finding-match-row" style="display: none">
        <div class="col-6 alert alert-success" id="message-update" role="alert">
          Find the best match for you...
        </div>
      </div>
      <div class="row mt-2" id="form-row">
        <div class="col-3"></div>
        <div class="col-6">
          <form name="chatForm" class="form-horizontal chat-form">
            <div class="mb-3">
              <label for="username" class="form-label"><b>Name</b></label>
              <input
                type="text"
                class="form-control"
                id="username"
                aria-describedby="name"
              />
            </div>
            <div class="mb-3">
              <div class="form-check form-check-inline">
                <!-- <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="gender-m"
                  value="m"
                  checked
                />
                <label class="form-check-label bolder-blue-font" for="gender-m"
                  >Male</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="gender-f"
                  value="f"
                />
                <label class="form-check-label bolder-pink-font" for="gender-f"
                  >Female</label
                > -->
              </div>
            </div>
            <button type="submit" class="btn btn-dark float-end">
              Continue
            </button>
          </form>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <script src="
         https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js
         "></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.socket.io/4.5.1/socket.io.js"></script>
    <script src="chat-client.js"></script>
  </body>
</html>
